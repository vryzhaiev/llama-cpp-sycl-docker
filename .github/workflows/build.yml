name: Build and Publish

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build.yml'
      - 'Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest llama.cpp commit
        id: llama-commit
        run: |
          COMMIT=$(git ls-remote https://github.com/ggml-org/llama.cpp.git HEAD | cut -f1)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "Latest llama.cpp commit: $COMMIT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=min
          build-args: |
            LLAMA_CPP_COMMIT=${{ steps.llama-commit.outputs.commit }}
            RUNNER_CACHE_VERSION=v1
